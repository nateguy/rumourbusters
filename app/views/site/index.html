

<div>

  <% Rumour.all.each do |i| %>

  <li class="mapitem" data-description='<%= i.description %>' data-lat='<%= i.latitude %>' data-lng='<%= i.longitude %>' data-id='<%= i.id %>' data-title='<%= i.title %>'></li>

  <% end %>
</div>





<h3>Find a rumour?</h3>
<div class="map_container">

  <div id="map"></div>

</div>
